<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Opticals - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            color: #222;
            min-height: 100vh;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .signup-container {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(10,37,64,0.15);
            width: 400px;
            animation: fadeInUp 0.6s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .signup-container h2 {
            color: #0a2540;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0a2540;
            font-weight: 500;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .signup-container input:focus {
            outline: none;
            border-color: #0a2540;
            box-shadow: 0 0 10px rgba(10,37,64,0.1);
            transform: translateY(-2px);
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: #0a2540;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .signup-container button:hover {
            background: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .signup-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            transition: 0.5s;
            z-index: -1;
        }

        .signup-container button:hover::before {
            left: 100%;
        }

        .additional-options {
            text-align: center;
            margin-top: 20px;
        }

        .additional-options a {
            color: #0a2540;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .additional-options a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #0a2540;
            margin-top: 5px;
            padding-left: 12px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form action="/signup" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10 digit number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters long with letters and numbers
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="additional-options">
                Already have an account? <a href="loginpage.html">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
